<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Problem 1. HTML Tables</title>
</head>
<body>
    <table cellspacing="1" cellpadding="5">
        <thead>
            <tr>
                <th colspan="2"><h1><em>Fresh Fruits</em></h1></th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    It has a long been know that a diet
                    <br />
                    that includes at least a few
                    <br />
                    servings of fresh fruit every day
                    <br />
                    will help keep you healthy, fit and
                    <br />
                    trim.
                </td>
                <td>
                    <img src="Images/fruits.png" alt="fruit" />
                </td>
            </tr>
        </tbody>
    </table>
    <table border="1" cellpadding="5" cellspacing="1">
        <thead></thead>
        <tbody>
            <tr>
                <td colspan="3">
                    Title goes here
                </td>
                <td align="center" width="25">
                    A
                </td>
                <td align="right" width="25">
                    B
                </td>
            </tr>
            <tr>
                <td rowspan="3" align="left" width="25">
                    C
                </td>
                <td align="center" width="25">
                    D
                </td>
                <td align="center" width="25">
                    E
                </td>
                <td align="center" width="25">
                    F
                </td>
                <td align="right" width="25">
                    G
                </td>
            </tr>
            <tr>
                <td align="center" width="25">
                    H
                </td>
                <td colspan="2" align="center">
                    I
                </td>
                <td rowspan="2" align="right" valign="bottom">
                    J
                </td>
            </tr>
            <tr>
                <td align="center" width="25">
                    K
                </td>
                <td align="center" width="25">
                    L
                </td>
                <td align="center" width="25">
                    M
                </td>
            </tr>
            <tr>
                <td align="right" width="25">
                    N
                </td>
                <td colspan="4" align="center">
                    K
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
